databases:
  - name: prolific-postgres
    databaseName: prolific_email
    user: prolific
    plan: free
    region: oregon

services:
  # ===========================================================================
  # Redis - Queue & Cache
  # ===========================================================================
  - type: redis
    name: prolific-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction

  # ===========================================================================
  # Backend API - Node.js/Express
  # ===========================================================================
  - type: web
    name: prolific-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: cd .. && npm install && cd backend && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prolific-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: prolific-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://prolific-frontend.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: ASSET_STORAGE_PATH
        value: /tmp/uploads

  # ===========================================================================
  # Worker - BullMQ Background Job Processor (requires Starter plan)
  # ===========================================================================
  # NOTE: Background workers require a paid plan on Render.
  # To enable: upgrade the Render account to Starter and change plan to starter.
  - type: worker
    name: prolific-worker
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: cd .. && npm install && cd backend && npm run build && npx prisma generate
    startCommand: node dist/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prolific-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: prolific-redis
          property: connectionString
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: ASSET_STORAGE_PATH
        value: /tmp/uploads

  # ===========================================================================
  # Frontend - React/Vite Static Site
  # ===========================================================================
  - type: static
    name: prolific-frontend
    region: oregon
    rootDir: frontend
    buildCommand: cd .. && npm install && cd frontend && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://prolific-backend-evfj.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
