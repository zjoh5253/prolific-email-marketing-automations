# Redis configuration for development
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable dangerous commands in dev for consistency with prod
rename-command FLUSHDB ""
rename-command FLUSHALL ""
