version: '3.9'

services:
  # ==========================================================================
  # Frontend - Nginx Static Server
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: prolific-frontend-prod
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - prolific-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # ==========================================================================
  # Backend - Production API Server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: prolific-backend-prod
    ports:
      - "4000:4000"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=info
      - ASSET_STORAGE_PATH=/app/uploads
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prolific-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==========================================================================
  # Worker - Production BullMQ Processor
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: worker
    container_name: prolific-worker-prod
    volumes:
      - uploads_data:/app/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-10}
      - LOG_LEVEL=info
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - prolific-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: prolific-postgres-prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - prolific-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # ==========================================================================
  # Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: prolific-redis-prod
    volumes:
      - redis_data_prod:/data
      - ./docker/redis/redis-prod.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prolific-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==========================================================================
  # Database Migration (run separately before deploy)
  # ==========================================================================
  db-migrate:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: prolific-db-migrate-prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prolific-network
    restart: "no"
    profiles:
      - migration

networks:
  prolific-network:
    driver: bridge
    name: prolific-network-prod

volumes:
  postgres_data_prod:
    name: prolific-postgres-data-prod
  redis_data_prod:
    name: prolific-redis-data-prod
  uploads_data:
    name: prolific-uploads-data
